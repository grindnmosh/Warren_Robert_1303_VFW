<!DOCTYPE html>
<html>
	<head>
	<title>I Owe, I Owe * Bill List</title>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="viewport" content="width=device-width"/>
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="target-densitydpi=device-dpi" />
</head>
<body>
<hgroup>
	<center>
    	<h1><img src="img/brand.jpg" /></h1>
    </center>
</hgroup>
<article>
	<h1><center>Add Bill</center></h1>
		<form action="#" method="post">
			<fieldset>
				<legend> Bill Information </legend>
				<ul>
					<li>
						<label for="btype">Bill Type: </label>
							<select id="btype">
								<option value="Utility">Utility</option>
								<option value="Personal">Personal</option>
								<option value="Business">Business</option>
								<option value="Education">Education</option>
							</select>	
						</li>
					<li><label for="bname">Bill Name: </label><input type="text" id="bname"/></li>
					<li><label for="prio">Priority: </label><input type="slider" id="prio"/></li>
					<li><label for="amt">Amount: </label><input type="text" id="amt"/></li>
					<li><label for="due">Due Date: </label><input type="date" id="due"/></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend> Update Bills </legend>
				<ul>
					<li>
						<ul>
							<li><input type="radio" checked value="UnPaid" id="unpd" name="status"/><label for="pd">Unpaid </label></li>
							<li><input type="radio" value="Paid" id="pd" name="status"/><label for="pd">Paid With: </label>
								<select id="pdwith">
									<optgroup label="Cash Payment Types">
										<option value="Debit Card">Debit Card</option>
										<option value="Cash">Cash</option>
										<option value="Check">Check</option>
									</optgroup>
									<optgroup label="Credit Cards">
										<option value="MasterCard">MasterCard</option>
										<option value="Visa">Visa</option>
										<option value="Discover">Discover</option>
										<option value="American Express">American Express</option>
										<option value="Other Card">Other Card</option>
									</optgroup>		
								</select>									
							</li>
						</ul>
					</li>
					<li> 
						<ul>
							<li><input type="checkbox" value="On Time" id="ontime"/><label for="ontime">On Time</label></li>
							<li><input type="checkbox" value="Late" id="late"/><label for="late">Late</label></li>
							<li><input type="checkbox" value="Late Fee" id="lfee"/><label for="lfee">Late Fee Imposed</label></li>
						</ul>
					</li>									
					<li><label for="comments">Comments: </label><br><textarea id="comments"></textarea></li>	
				</ul>	
			</fieldset>
		<input type="submit" value="Save Me"/>	
</article>
<footer>
	<br>
	<link><a href = "index.html"> Back </a></link><br>
	<center>
		<p> Follow my <link><a href = "https://github.com/grindnmosh">github</a></link> for updates </p>

    </center>
</footer>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
